{% extends 'index.html' %}


{% block content %}

    <form action="{{ post.post_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field in errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ field.errors }}
                    </div>
                {% endif %}
                <div class="mb-2">
                    {{ field.label }}
                    {{ field }}
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Update post</button>
    </form>

{% endblock %}
