{% extends 'index.html' %}

{% block content %}
    <h1 class="mt-5">
        {{ post.title }}
    </h1>
    <p>
        {{ post.body }}
    </p>
    <a class="btn btn-danger" href={{ post.get_update_url }}>Изменить</a>
    <a class="btn btn-danger" href="{{ post.get_delete_url }}" role="button">Удалить</a>
{% endblock %}
